<!DOCTYPE html>

	<head>
		<!-- --><link href="css/default.css" rel="stylesheet" type="text/css" />
		<title>Online-Bingo - Create a new Account</title>
	</head>

	<body>
		<div style="text-align: center;">
			<h1 id="login">Create a new Account</h1>
		</div>

		<div class="dark-box">
			<form action="/client/singleplayer.html" method="post">
				<table align="center" style="padding: 20px;">
					<tr>
						<td>Username</td>
						<td><input type="text" name="username"/></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="password"/></td>
					</tr>
					<tr>
						<td>Repeat Password</td>
						<td><input type="password" name="repeatpassword"/></td>
					</tr>
					<tr>
						<td>Your Age</td>
						<td><input type="number" name="age"/></td>
					</tr>					
					<tr>
						<td>E-Mail</td>
						<td><input type="email" name="email"/></td>
					</tr>										
					<tr>
						<td></td>
						<td align="right"><input type="submit" value="Create Account"></input></td>
					</tr>
				</table>
			</form>
		</div>

		<div id="footer" style="text-align: center;">
			<p>Copyright 2012 adesso AG</p>
		</div>
	</body>

</html>
